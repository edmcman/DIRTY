name: Install

on:
  push:
  pull_request:

  workflow_dispatch:

jobs:
  install:
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04]
        python-version: ["3.8", "3.10"]

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - uses: actions/setup-java@v4
        with:
            distribution: 'zulu' # See 'Supported distributions' for available options
            java-version: '21'
      - uses: antoniovazquezblanco/setup-ghidra@v2.0.4

      - name: Upgrade pip
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install apt dependencies
        run: sudo apt install -y pkg-config libsentencepiece-dev

      - name: Install dependencies
        run: pip install -r requirements.txt

      - uses: actions/download-artifact@v4
        with:
          # Name of the artifact to download.
          # If unspecified, all artifacts for the run are downloaded.
          # Optional.
          name: Ghidrathon-v4.0.0.zip
      
          # Destination path. Supports basic tilde expansion.
          # Optional. Default is $GITHUB_WORKSPACE
          #path:
      
          # A glob pattern to the artifacts that should be downloaded.
          # Ignored if name is specified.
          # Optional.
          #pattern:
      
          # When multiple artifacts are matched, this changes the behavior of the destination directories.
          # If true, the downloaded artifacts will be in the same directory specified by path.
          # If false, the downloaded artifacts will be extracted into individual named directories within the specified path.
          # Optional. Default is 'false'
          #merge-multiple:
      
          # The GitHub token used to authenticate with the GitHub API.
          # This is required when downloading artifacts from a different repository or from a different workflow run.
          # Optional. If unspecified, the action will download artifacts from the current repo and the current workflow run.
          #github-token:
      
          # The repository owner and the repository name joined together by "/".
          # If github-token is specified, this is the repository that artifacts will be downloaded from.
          # Optional. Default is ${{ github.repository }}
          repository: mandiant/Ghidrathon
      

      - name: Make projects directory
        run: mkdir -p projects

      - name: Run DIRTY
        run: $GHIDRA_INSTALL_DIR/support/analyzeHeadless projects -import /bin/ls -postScript DIRTY.java -scriptPath $GITHUB_WORKSPACE/scripts/DIRTY_infer.py